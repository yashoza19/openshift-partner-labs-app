<div class="gap-6 p-4 text-sm text-red-700 bg-red-50 rounded" role="alert">
    <i class="bx bx-block text-xl ltr:mr-3 rtl:ml-3 mt-1"></i>
    <div class="grid-cols-12">
        <span class="font-medium">There were <%= errorscount %> errors with your submission</span>
        <ul class="mt-1.5 ml-4 list-disc list-inside">
            <%= for (idx, err) in errors { %>
            <li><%= err %></li>
            <% } %>
        </ul>
    </div>
</div>
